<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Password Generator</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="length" class="form-label">Password Length:</label>
                                <input type="number" id="length" name="length" class="form-control" value="12" min="4" max="64" required>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" id="uppercase" name="uppercase" class="form-check-input" checked>
                                <label for="uppercase" class="form-check-label">Include Uppercase</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" id="numbers" name="numbers" class="form-check-input" checked>
                                <label for="numbers" class="form-check-label">Include Numbers</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" id="special" name="special" class="form-check-input" checked>
                                <label for="special" class="form-check-label">Include Special Characters</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Generate Password</button>
                            </div>
                        </form>
                    </div>
                </div>
                {% if password %}
                    <div class="alert alert-success mt-3">
                        <h2 class="text-center">Generated Password:</h2>
                        <p class="text-center"><strong>{{ password }}</strong></p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
